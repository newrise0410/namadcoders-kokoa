<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>   
            <!-- To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            
            <i class="fa-solid fa-plug-circle-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>            
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg" ></i></a></span>
            <span class="badge-s"></span>
        </div>
    </header>
   
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" src="img/photo.jpg"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Sewook</h4>
                    <h6 class="user-component__subtitle">+82 10-2345-8374</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-rectangle-list fa-lg"></i>
            </div>
        </div>
        <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-inbox"></i>
                    <span>Talk Drive</span>
                    <span class="icon__noti badge-s"></span>
                </div> 
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
        </div>
        <div class=""></div>
        <div class="more-suggestions">
            <div class="more-suggestions__title">
                <h4>Suggestions</h4>
            </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icons-Appicon">
                    <img src="img/kakao story.png">
                    <span>Kokoa Story</span>
                </div>
                <div class="more-suggestions__icons-Appicon">
                    <img src="img/kakao page.png">
                    <span>kokoa page</span>
                </div>
                <div class="more-suggestions__icons-Appicon">
                    <img src="img/kakao tv.png">
                    <span>kokoa TV</span>
                </div>
            </div>
        </div>        
    </main>


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
        </li>
        
        <li class="nav__btn">
            <a class="nav__link" href="chat.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a>
        </li>

        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>

        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__ellipsis"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>

    <script src="https://kit.fontawesome.com/e00899f66a.js" crossorigin="anonymous"></script>
</body>
</html>
